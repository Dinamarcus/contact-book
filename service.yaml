apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: jenkins
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: web
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: jenkins
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: api
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: jenkins
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: db
